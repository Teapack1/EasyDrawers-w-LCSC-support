<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Component Stock Monitor</title>
    <link rel="stylesheet" href="/static/style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/static/favicon_io/site.webmanifest">
</head>
<body>
    <!-- User Selection Modal -->
    <div id="userSelectionModal" class="modal">
        <div class="modal-content">
            <h2>Select User</h2>
            <button class="user-button" data-user="guest">Guest</button>
            <button class="user-button" data-user="Ondrej">Ondrej</button>
            <button class="user-button" data-user="Pavel">Pavel</button>
            <button class="user-button" data-user="Lukas">Lukas</button>
        </div>
    </div>


    <!-- Top Bar with Login, Changelog, and Current User Display -->
    <div class="top-bar">
        <div class="hamburger-menu">
            <button id="menuButton" class="menu-btn">
                <span class="menu-icon"></span>
            </button>
            <nav class="menu-items">
                <button id="loginButton">Login</button>
                <button id="changelogButton">Changelog</button>
                <button id="cartButton">Cart</button>
                <button id="mapButton">Map</button>
                <button id="databaseButton">Database</button>
            </nav>
        </div>
        <span id="currentUserDisplay">Current User: None</span>
    </div>

    <h1>Electronics Stock Search</h1>
    <div class="container">
        <!-- Left Panel: Upload Components from CSV -->
        <div class="left-panel">
            <form id="uploadCsvForm">
                <h2>Upload Components from CSV</h2>
                <input type="file" id="csvFile" accept=".csv">
                <button type="submit">Upload CSV</button>
            </form>
        </div>

        <!-- Middle Panel: Search Components -->
        <div class="middle-panel">
            <!-- Filters -->
            <div class="filter-container">
                <select id="filterComponentType">
                    <option value="">Select Component Type</option>
                    <!-- Options populated dynamically -->
                </select>
                <select id="filterComponentBranch" disabled>
                    <option value="">Select Component Branch</option>
                    <!-- Options populated dynamically -->
                </select>
                <label>
                    <input type="checkbox" id="inStockCheckbox">
                    In Stock
                </label>
            </div>
            <!-- Search Bar -->
            <div class="search-container">
                <input type="text" id="searchQuery" placeholder="Search Component">
                <button id="searchButton">Search</button>
            </div>
        </div>

        <!-- Right Panel: Add Component -->
        <div class="right-panel">
            <h2><button id="toggleAddComponentButton">Add Component</button></h2>
            <div id="addComponentContainer" style="display: none;">
                <form id="addComponentForm">
                    <label for="componentType">Component Type:</label>
                    <select id="componentType" required>
                        <!-- Options populated dynamically -->
                    </select>
                    <label for="componentBranch">Component Branch:</label>
                    <select id="componentBranch" required>
                        <!-- Options populated dynamically -->
                    </select>
                    <label for="partNumber">Part Number:</label>
                    <input type="text" id="partNumber" required>
                    <label for="manufacturePartNumber">Manufacturer Part Number:</label>
                    <input type="text" id="manufacturePartNumber">
                    <!-- Dynamic Fields Container -->
                    <div id="dynamicFields"></div>
                    <label for="storagePlace">Storage Place:</label>
                    <input type="text" id="storagePlace" required>
                    <label for="orderQty">Order Quantity:</label>
                    <input type="number" id="orderQty" value="0" required>
                    <label for="unitPrice">Unit Price ($):</label>
                    <input type="number" id="unitPrice" step="0.01">
                    <label for="description">Description:</label>
                    <input type="text" id="description">
                    <label for="package">Package:</label>
                    <input type="text" id="package">
                    <label for="manufacturer">Manufacturer:</label>
                    <input type="text" id="manufacturer">
                    <!-- Optional Fields -->
                    <div id="optionalFields"></div>
                    <button type="submit">Add Component</button>
                </form>
            </div>
        </div>
    </div>

    <div id="searchResults">
        <div class="results-header">
            <h3>Search Results</h3>
            <div class="filter-controls">
                <div class="filter-group">
                    <label for="filterCategory">Filter by:</label>
                    <select id="filterCategory" class="select-control">
                        <option value="">Select category...</option>
                        <option value="manufacturer">Manufacturer</option>
                        <option value="package">Package</option>
                        <option value="capacitance">Capacitance</option>
                        <option value="resistance">Resistance</option>
                        <option value="inductance">Inductance</option>
                        <option value="storage_place">Storage Place</option>
                    </select>
                    <select id="filterValue" class="select-control" disabled>
                        <option value="">Select value...</option>
                    </select>
                </div>
                <div class="sort-group">
                    <label for="sortColumn">Sort by:</label>
                    <select id="sortColumn" class="select-control">
                        <option value="">Select field...</option>
                        <option value="resistance" data-unit="Î©">Resistance</option>
                        <option value="capacitance" data-unit="F">Capacitance</option>
                        <option value="inductance" data-unit="H">Inductance</option>
                        <option value="voltage" data-unit="V">Voltage</option>
                        <option value="current_power" data-unit="[AW]">Current/Power</option>
                        <option value="order_qty">Quantity</option>
                        <option value="package">Package</option>
                        <option value="storage_place">Storage Place</option>
                    </select>
                    <button id="sortOrderBtn" class="icon-button fixed-width-small" title="Toggle sort order">
                        <span class="sort-icon"></span>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile view selector -->
        <div class="view-toggle">
            <button id="tableView" class="view-button active">Table View</button>
            <button id="cardView" class="view-button">Card View</button>
        </div>

        <!-- Table view (original) -->
        <div id="tableViewContainer" class="view-container">
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>LCSC Part Number</th>
                        <th>MPN</th>
                        <th>Manufacturer</th>
                        <th>Package</th>
                        <th>Description</th>
                        <th>Unit Price($)</th>
                        <th>Component Type</th>
                        <th>Component Branch</th>
                        <th>Capacitance</th>
                        <th>Resistance</th>
                        <th>Voltage</th>
                        <th>Tolerance</th>
                        <th>Inductance</th>
                        <th>Current/Power</th>
                        <th>Quantity</th>  <!-- Renamed from Order Qty. -->
                        <th>Storage Place</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="resultsTableBody">
                </tbody>
            </table>
        </div>

        <!-- Card view (new mobile-friendly view) -->
        <div id="cardViewContainer" class="view-container" style="display: none">
            <div class="results-grid">
                <!-- Cards will be inserted here by JavaScript -->
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
